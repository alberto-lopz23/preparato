<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preparato</title>
  <link href='/style.css' rel='stylesheet'>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="./javascript/api.js"></script>
</head>
<body>
  <header>
    <div>

      <a href="#">
        <h1 class="logo">Preparato</h1>
      </a>
      <input  placeholder="Buscar aquí">
    </div>

    <div class="recetasGuardadas">
      <a href="#">
        <i class="bx bxs-food-menu"></i>
      </a>
    </div>
  </header>

  <main>
    <nav class="recetas">
      <div>
        <h2>Flan de coco</h2>
        <p>el flan de coco es una de las recetas más populares del mundo, mas facil de hacer y mas sabrosa. 
          para preparar...
        </p>
        <!-- esto nos sirve para calificar las recetas-->
        <div class="rating">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
      </div>
        <a href="#">Ver receta</a>
        <a href="#">Guardar receta</a>
      </div>
      <div class="image">
        <img src="/imagenes/flanDeCoco.jpg" alt="foto de flan de coco">
      </div>
    </nav>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
  <script defer type="text/javascript" src="./javascript/calificar.js"></script>
</body>
</html>
